<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Simulation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      display: flex;
      align-items: center;
      flex-direction: column;
    }

    .container {
      max-width: 600px;
      background: white;
      padding: 20px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
    }

    .hidden {
      display: none;
    }

    label {
      display: block;
      margin: 15px 0 5px;
    }

    button {
      margin-top: 20px;
      padding: 10px 15px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .result {
      margin-top: 20px;
      background: #e9ffe9;
      padding: 15px;
      border: 1px solid #28a745;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<h1>Escolha sua Carreira de Programador</h1>
  <button onclick="gameSimulation()">Iniciar</button>

    
  <script src="gameSimulationDayThree.js" defer></script>
  </body>
